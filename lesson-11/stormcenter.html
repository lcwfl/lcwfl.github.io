    <main>
    <h2>Storm Center</h2>
    <form method="GET" action="thanks.html">
        <fieldset>
            <legend>Contact Information</legend>
            <label class="contactinfo">Full Name: <input type="text" name="name" title="Letters only, atleast six characters please" pattern="[A-Za-z\s]{5,}" required></label>
            <label class="contactinfo">Telephone: <input type="tel" name="telephone" title="Numbers only, atleast 10 characters please" pattern="[0-9]{10,}" placeholder="1235551231" required></label>
            <label class="contactinfo">Zip Code: <input type="number" name="zipcode" required></label>
            <label class="contactinfo">Email Address: <input type="email" name="email" placeholder="stormreport@flwtracker.com"></label>
        </fieldset>

        <fieldset>
            <legend>Storm Information</legend>
            <label class="storminfo">Storm Date: <input type="date" name="date" ></label>
            <label class="storminfo">Storm Type: <input list="stormType" type="list" name="stormType" ></label>
            <datalist id="stormType">
                <option value="Flash Flood">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">
            </datalist>
            <label class="storminfo" for="rating">Storm Severity: &nbsp;&nbsp;&nbsp;
                <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="updateRating(this.value)" onchange="updateRating(this.value)">
                        <span id="ratingvalue">5</span>
            </label>
            <label class="storminfo">Storm Region:
                <select name="region">
                    <option value="" selected disabled>Select Region...</option>
                    <option value="preston">Preston</option>
                    <option value="soda springs">Soda Springs</option>
                    <option value="fish haven">Fish Haven</option>
                </select>
            </label>
            <div>Are you in danger:</div>
            <label class="radiochoice"><input type="radio" name="level" value="yes"><span class="options">Yes</span></label>
            <label class="radiochoice"><input type="radio" name="level" value="maybe"><span class="options">Maybe</span></label>
            <label class="radiochoice"><input type="radio" name="level" value="no"><span class="options">No</span></label>
            <p></p>
            <label class="contactinfo">Comments:</label>
            <textarea name="comments" id="comments"></textarea>
        </fieldset>
        <input type="submit" value='Report Storm' class="reportbutton">
    </form>
