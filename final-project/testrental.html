    <main>
        <table class="table">
            <thead>
                <th>Rental Type</th>
                <th>Max Persons</th>
                <th>Reservation Half Day</th>
                <th>Reservation Full Day</th>
                <th>Walk-In Half Day</th>
                <th>Walk-In Full Day</th>
            </thead>
            <tbody id="data"></tbody>

        </table>
        
    </main>
<script>
    fetch("https://lcwfl.github.io/final-project/data/rentals.json").then(
        res=>{
            res.json().then(
                data=>{
                    console.log(data);
                    if(data.length > 0){
                        var temp = "";
                      data.array.forEach((u) => {
                          temp += "<tr>";
                          temp += "<td>"+u.rentalType+"</td>";
                          temp += "<td>"+u.maxPersons+"</td>";
                          temp += "<td>"+u.reshalfday+"</td>";
                          temp += "<td>"+u.resfullday+"</td>";
                          temp += "<td>"+u.walkinhalf+"</td>";
                          temp += "<td>"+u.walkinfull+"</td></tr>";
                      })  
                      document.getElementById("data").innerHTML = temp;
                    }
                }
            )



        }


    )


</script>
